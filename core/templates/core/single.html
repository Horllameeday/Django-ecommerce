{% extends 'core/base.html' %}

{% block content %}

	<!-- page -->
	<div class="services-breadcrumb">
		<div class="agile_inner_breadcrumb">
			<div class="container">
				<ul class="w3_short">
					<li>
						<a href="{% url 'core:index' %}">Home</a>
						<i>|</i>
					</li>
					<li>
						<a href="{% url 'core:category' item.category.slug %}">{{item.category}}</a>
						<i>|</i>
					</li>
					<li>{{ item.name }}</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //page -->

	<!-- Single Page -->
	<div class="banner-bootom-w3-agileits">
		<div class="container">
			<!-- tittle heading -->
			<h3 class="tittle-w3l"> {{item.name}}
				<span class="heading-style">
					<i></i>
					<i></i>
					<i></i>
				</span>
			</h3>
			<!-- //tittle heading -->
			<div class="col-md-7 single-right-left simpleCart_shelfItem">
				<img src="{{ item.image.url }}" class="img-responsive" alt="">
				<h3>{{ item.name }}</h3>
				<p>
					<span class="item_price">N{{ item.price }}</span>
				</p>
				<div class="single-infoagile">
					<p>{{ item.description }}</p>
				</div>
				{% if request.user.is_authenticated %}
				<div>
					<a href="{{ object.get_add_to_cart_url }}" class="btn btn-success">
						Add to Cart
					</a>
				</div>
				{% endif %}
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	<!-- //Single Page -->
{% endblock %}
